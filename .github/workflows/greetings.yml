name: Greetings

on: [pull_request_target, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: "Thank you for giving out useful suggestions on this! It will be proceeded soon. "
        pr-message: "Thank you for giving out useful suggestions on this! It will be proceeded soon."
